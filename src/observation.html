<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FishWatchr Mini</title>
    <link rel="stylesheet"
	  href="../lib/jquery.mobile.min.css" />
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/jquery.mobile.min.js"></script>
    <script src="fishwatchr_mini.js"></script>
  </head>
  <body>
    <div id="observation" data-role="page">
      <div data-role="main" class="ui-content" >
	<div class="time_username ui-body-c">
	  <span id="current_username">Username ...</span> (<span id="current_time_observation">Processing ...</span>)
	</div>
	<fieldset class="ui-grid-a ui-body ui-corner-all">
	  <div id="panel-a" class="ui-block-a" style="height:300px">
	    <button class="btn-annotation" id="bt_speaker1" style="height:97%;">話者１</button>
	  </div>
	  <div id="panel-b" class="ui-block-b" style="height:300px">
	    <button class="btn-annotation" id="bt_label1" style="height:97%;">ラベル１</button>
	  </div>
	  <div class="ui-body">
	    <select id="selector2-observation-mode" data-mini="true">
              <option value="mode_speaker">観察モード：話者</option>
              <option value="mode_label">観察モード：ラベル</option>
              <option value="mode_speaker_label">観察モード：話者⇒ラベル</option>
              <option value="mode_label_speaker">観察モード：ラベル⇒話者</option>
	    </select>
	  </div>
	</fieldset>

	<div class="box_result ui-body-c ui-corner-all ui-mini">
<!--	  <h3>直近のアノテーション</h3>-->
	  <ul data-role="listview" data-split-icon="delete" data-split-theme="a" data-inset="true">
	    <li>
	      <a href="#" ><span id="disp1">（直近のアノテーション - なし）</span></a>
	      <a href="#" data-rel="popup" data-position-to="window" data-transition="pop">test</a>
	    </li>
	    <li>
	      <a href="#" ><span id="disp2">（直近のアノテーション - なし）</span></a>
	      <a href="#" data-rel="popup" data-position-to="window" data-transition="pop">test</a>
	    </li>
	  </ul>
	</div>
	<div class="box_button ui-body">
	  <a data-role="button" data-corners="true" href="main.html" data-icon="star">終了</a>
	</div>
      </div>
      <div data-role="footer">
	<h3>Copyright 2016 Masaya YAMAGUCHI</h3>
      </div>
    </div>
  </body>
</html>
