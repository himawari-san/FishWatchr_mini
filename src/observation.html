<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FishWatchr Mini</title>
    <link rel="stylesheet"
	  href="jquery.mobile.min.css" />
    <script src="jquery.min.js"></script>
    <script src="jquery.mobile.min.js"></script>
    <script src="shortcut.js"></script>
    <script src="jquery.i18n.js"></script>
    <script src="jquery.i18n.messagestore.js"></script>
    <script src="jquery.i18n.fallbacks.js"></script>
    <script src="fishwatchr_mini.js"></script>
  </head>
  <body>
    <div id="observation" data-role="page" style="touch-action: manipulation;">
      <div data-role="main" class="ui-content" >
	<fieldset class="ui-grid-a ui-body ui-corner-all">
	  <div id="panel-a" class="ui-block-a button-panel" style="height:300px">
	    <button class="btn-annotation" id="bt_speaker1" style="height:97%;">対象１</button>
	  </div>
	  <div id="panel-b" class="ui-block-b button-panel" style="height:300px">
	    <button class="btn-annotation" id="bt_label1" style="height:97%;">ラベル１</button>
	  </div>
	  <div class="time_username ui-body ui-mini" style="text-align:center">
	    <span id="current_username">Username ...</span> (<span id="current_time_observation">Processing ...</span>)
	  </div>
	  <div class="ui-body">
	    <select id="selector2-observation-mode" data-mini="true">
              <option value="mode_speaker" data-i18n="fwm-m-tab-buttons-mode-target">観察モード：対象</option>
              <option value="mode_label" data-i18n="fwm-m-tab-buttons-mode-label">観察モード：ラベル</option>
              <option value="mode_speaker_label" data-i18n="fwm-m-tab-buttons-mode-target_label">観察モード：対象⇒ラベル</option>
              <option value="mode_label_speaker" data-i18n="fwm-m-tab-buttons-mode-label_target">観察モード：ラベル⇒対象</option>
	    </select>
	  </div>
	</fieldset>


	<!-- latest annotations -->
	<div class="box_result ui-body-c ui-corner-all ui-mini">
	  <ul id="aa" data-role="listview" data-split-icon="delete" data-split-theme="a" data-inset="true">
	    <li>
	      <a id="itemm" href="#" ><span id="disp1" data-i18n="fwm-no-annotation-data">（直近のアノテーション - なし）</span></a>
	      <a href="#"  class="disp-button-delete ui-button" id="disp-button1">test</a>
	    </li>
	    <li>
	      <a href="#" ><span id="disp2" data-i18n="fwm-no-annotation-data">（直近のアノテーション - なし）</span></a>
	      <a href="#"  class="disp-button-delete ui-button" id="disp-button2">test</a>
	    </li>
	  </ul>
	</div>
	<div class="box_button ui-body">
	  <a id="link_to_top" data-role="button" data-corners="true" href="m.html" data-icon="star" data-i18n="fwm-observation-button-finish" >終了</a>
	</div>
	<div data-role="popup" id="scrollWarning">
	  <p>アノテーション用のボタンの上ではスクロールはできません。ボタンの下か，画面の両脇でスクロールさせて下さい。</p>
	</div>

	<div data-role="popup" id="scrollWarning" data-overlay-theme="b" data-theme="a" data-dismissible="false" style="max-width:400px;">
	  <div data-role="header">
	    <h3 data-i18n="fwm-m-title-error">エラー</h3>
	  </div>
	  <div role="main" class="ui-content">
	    <p id="popupWarning-message1">あああああエラー</p>
	  </div>
	</div>
	-->
      </div>
      <div data-role="footer">
	<h3>Copyright 2016-2018 Masaya YAMAGUCHI</h3>
      </div>
    </div>
  </body>
</html>
