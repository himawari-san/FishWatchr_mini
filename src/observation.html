<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FishWatchr Mini</title>
    <link rel="stylesheet"
	  href="../lib/jquery.mobile.min.css" />
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/jquery.mobile.min.js"></script>
    <script src="fishwatchr_mini.js"></script>
  </head>
  <body>
    <div id="observation" data-role="page">
<!--
      <div data-role="header">
	<h1>観察モード</h1>
      </div>
-->
      <div data-role="main" class="ui-content">
	<div class="ui-field-contain">
	    <select id="observation_mode" data-mini="true">
              <option value="mode_speaker">観察モード：話者</option>
              <option value="mode_label">観察モード：ラベル</option>
              <option value="mode_speaker_label">観察モード：話者・ラベル</option>
              <option value="mode_label_speaker">観察モード：ラベル・話者</option>
	    </select>
	</div>
	<fieldset class="ui-grid-a ui-body ui-corner-all">
	  <div class="ui-block-a">
	    <button class="btn-annotation" id="bt_speaker1">話者１</button>
	  </div>
	  <div class="ui-block-b">
	    <button class="btn-annotation" id="bt_label1">ラベル１</button>
	  </div>
	  <div class="ui-block-a">
	    <button class="btn-annotation" id="bt_speaker2">話者２</button>
	  </div>
	  <div class="ui-block-b">
	    <button class="btn-annotation" id="bt_label2">ラベル２</button>
	  </div>
	  <div class="ui-block-a">
	    <button class="btn-annotation" id="bt_speaker3">話者３</button>
  	  </div>
	  <div class="ui-block-b">
	    <button class="btn-annotation" id="bt_label3">ラベル３</button>
	  </div>
	  <div class="ui-block-a">
	    <button class="btn-annotation" id="bt_speaker4">話者４</button>
	  </div>
	  <div class="ui-block-b">
	    <button class="btn-annotation" id="bt_label4">ラベル４</button>
	  </div>
	  <div class="ui-block-a">
	    <button class="btn-annotation" id="bt_speaker5">話者５</button>
	  </div>
	  <div class="ui-block-b">
	    <button class="btn-annotation" id="bt_label5">ラベル５</button>
	  </div>
	</fieldset>

	<div class="box_result ui-body ui-corner-all ui-mini">
	  <h3>直近のアノテーション</h3>
	  <ul data-role="listview" data-split-icon="delete" data-split-theme="a" data-inset="true">
	    <li>
	      <a href="#" ><span id="disp1">（未入力）</span></a>
	      <a href="#" data-rel="popup" data-position-to="window" data-transition="pop">test</a>
	    </li>
	    <li>
	      <a href="#" ><span id="disp2">（未入力）</span></a>
	      <a href="#" data-rel="popup" data-position-to="window" data-transition="pop">test</a>
	    </li>
	  </ul>
	</div>
	<div class="box_button">
	  <a data-role="button" data-corners="true" href="main.html">終了</a>
	</div>
      </div>
      <div data-role="footer">
	<h3>Copyright 2016 Masaya YAMAGUCHI</h3>
      </div>
    </div>
  </body>
</html>
